version: 4.1.27
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click the "View details" button.
    commands:
      - command: hover-text
        text: View details
        description: button below the forbidden message
        action: click
  - prompt: >-
      Assert that additional details about the error are displayed.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: >-
          additional error details are displayed including status code and IP
          address
